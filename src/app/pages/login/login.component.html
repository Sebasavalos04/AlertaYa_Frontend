<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 400px;">
    <div class="text-center mb-3">
      <h2 class="fw-bold">⚠️ AlertaYa</h2>
      <p class="text-muted">Ingresa tus credenciales para acceder a tu cuenta</p>
    </div>

    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
      </div>

      <div class="form-check mb-3">
        <input type="checkbox" class="form-check-input" id="rememberMe">
        <label class="form-check-label" for="rememberMe">Recordarme</label>
      </div>

      <button type="submit" class="btn btn-dark w-100">Iniciar Sesión</button>
    </form>

    <div class="text-center mt-3">
      <button class="btn btn-outline-secondary btn-sm me-2">Google</button>
      <button class="btn btn-outline-secondary btn-sm">Facebook</button>
    </div>

    <div class="text-center mt-3">
      <small class="text-muted">¿No tienes una cuenta? <a href="#">Regístrate</a></small><br>
      <small class="text-muted"><a href="#">¿Olvidaste tu contraseña?</a></small>
    </div>
  </div>
</div>
